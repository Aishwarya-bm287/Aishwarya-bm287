<html>
<head>
<title>JavaScript Sample Registration Form Validation</title>
<script type='text/javascript'>
function formValidation() 
{
 var uid = document.form1.userid;
 var passid = document.form1.passid;
 var uname = document.form1.username;
 var uadd = document.form1.address;
 var uzip = document.form1.zip;
 var uemail = document.form1.email;
 var gender = document.form1.gender;
 var languages = document.getElementsByName("en");

 if (userid_validation(uid, 5, 12))
  {
 if (passid_validation(passid, 7, 12))
  {
 if (allLetter(uname))
  {
 if (alphanumeric(uadd))
  {
 if (allnumeric(uzip)) 
 {
 if (ValidateEmail(uemail))
  {
 if (validsex(gender))
  {
 if (validLanguage(languages))
  {
 return true;
 }
}
 }
}
 }
}
 }
}
return false;
}
function userid_validation(uid, mx, my)
 {
 var uid_len = uid.value.length;
 if (uid_len == 0 || uid_len >= my || uid_len < mx)
  {
 alert("User ID should not be empty / length must be between " + mx + " and " + my);
 uid.focus();
 return false;
 }
 return true;
}
function passid_validation(passid, mx, my)
 {
 var passid_len = passid.value.length;
 if (passid_len == 0 || passid_len >= my || passid_len < mx)
  {
 alert("Password should not be empty / length must be between " + mx + " and " + my);
 passid.focus();
 return false;
 }
 return true;
}
function allLetter(uname) 
{
 var letters = /^[A-Za-z]+$/;
 if (uname.value.match(letters))
  {
 return true;
 } else {
 alert('Please input alphabet characters only');
 uname.focus();
 return false;
 }
}
function alphanumeric(uadd) {
 var letters = /^[0-9a-zA-Z ]+$/; // Allow spaces in the address
 if (uadd.value.match(letters)) {
 return true;
 } else {
 alert('Please input alphanumeric characters only');
 uadd.focus();
 return false;
 }
}
function allnumeric(uzip)
 {
 var numbers = /^[0-9]+$/;
 if (uzip.value.match(numbers))
  {
 return true;
 } else {
 alert('Please input numeric characters only');
 uzip.focus();
 return false;
 }
}
function ValidateEmail(uemail)
 {
 var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
 if (uemail.value.match(mailformat)) 
 {
 return true;
 } else {
 alert("You have entered an invalid email address!");
 uemail.focus();
 return false;
 }
}
function validsex(gender)
 {
 for (var i = 0; i < gender.length; i++)
  {
 if (gender[i].checked)
  {
 return true; 
 }
 }
 alert('Select Male/Female');
 gender[0].focus(); 
 return false;
}
function validLanguage(languages)
 {
    for(var i=0;i<languages.length;i++)
 {
    if (languages[i].checked) {
 return true; // At least one checkbox is selected
 }
 }
 alert('Select at least one language preference');
 return false;
}
</script>
</head>
<body bgcolor="powderblue">
    <h1 align="center" >REGISTRATION FORM</h1>
    <br><br>
<form name='form1' onsubmit='return formValidation()'>
    <center>
 <table width="500" cellpadding="3">
 <tr>
 <td>User ID</td>
 <td><input type="text" name="userid" size="12" /></td>
 </tr>
 <tr>
 <td>Password</td>
 <td><input type="password" name="passid" size="12" /></td>
 </tr>
 <tr>
 <td>Name</td>
 <td><input type="text" name="username" size="50" /></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" name="address" size="50" /></td>
</tr>
<tr>
<td>ZIP Code</td>
<td><input type="text" name="zip" /></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="email" size="50" /></td>
</tr>
<tr>
<td>Sex</td>
<td>
    <input type="radio"name="gender" value="Male"/>Male
    <input type="radio"name="gender" value="Female"/>Female
    </td>
    </tr>
    <tr>
        <td>Language preference</td>
        <td>
        <input type="checkbox" name="en" value="English" /> English
        <input type="checkbox" name="en" value="NonEnglish" /> Non-English
        </td>
        </tr>
        <tr>
        <td>Write about yourself<br>(optional)</td>
        <td><textarea name="desc" rows="4" cols="40"></textarea></td>
        </tr>
        <tr>
        <td><input type="submit" name="submit" value="Submit" /></td>
        <td> <input type=reset name="btn2" value="CANCEL" /></td>
 </tr>
 </table>
 </center>
</form>
</body>
</html>
