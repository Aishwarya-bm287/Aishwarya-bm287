<html>
<head>
  <title>Login Validation</title>
  <script language="javascript">
    function formValidator() 
    {
      var username = document.getElementById('uname');
      var password = document.getElementById('pwd');
      if (isEmpty(username) && isEmpty(password)) 
      {
        alert("Username and password are empty");
        username.focus();
        return false; 
      }

      if (!isEmpty(username) && isEmpty(password))
       {
        if (!isAlphabet(username)) 
        {
          alert("Please enter only alphabets for username");
          username.focus();
          return false;
        }
    }
    
      
      if (isEmpty(username) && !isEmpty(password)) 
      {
        alert("Please enter only alphabets for username");
        username.focus();
        return false; 
      }

      if (!isEmpty(username) && isEmpty(password)) 
      {
        if (isAlphabet(username))
         {
          alert("Please enter password");
          password.focus();
          return false; 
        }
    }
    if (!isEmpty(username) && !isEmpty(password)) 
      {
        if(!isAiphabet(username))
        {
        alert("Please enter only alphabets for username");
        username.focus();
        return false; 
      }

        return true; 
      }

      return false;
    }

    function isEmpty(elem)
     {
      return elem.value.length === 0; 
    }

    function isAlphabet(elem) 
    {
      var alphaExp = /^[a-zA-Z]+$/;
      return elem.value.match(alphaExp) ? true : false;
    }
  </script>
</head>
